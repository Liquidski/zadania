<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Min i Max z trzech liczb</title>
</head>
<body>

<h2>Znajdź najmniejszą i największą liczbę</h2>

<label>Liczba 1:</label>
<input type="number" id="liczba1"><br><br>

<label>Liczba 2:</label>
<input type="number" id="liczba2"><br><br>

<label>Liczba 3:</label>
<input type="number" id="liczba3"><br><br>

<button onclick="znajdzMinMax()">Sprawdź</button>

<p id="wynik"></p>

<script>
function znajdzMinMax() {
  
    const a = parseFloat(document.getElementById("liczba1").value);
    const b = parseFloat(document.getElementById("liczba2").value);
    const c = parseFloat(document.getElementById("liczba3").value);

    const wynik = document.getElementById("wynik");

  
    if(isNaN(a) || isNaN(b) || isNaN(c)){
        wynik.textContent = "Proszę wpisać wszystkie trzy liczby!";
        return;
    }

    
    const najmniejsza = Math.min(a,b,c);
    const najwieksza = Math.max(a,b,c);

    
    wynik.textContent = "Najmniejsza liczba: " + najmniejsza + ", Największa liczba: " + najwieksza;
}
</script>

</body>
</html>
